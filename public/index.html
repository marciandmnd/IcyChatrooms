<!doctype html>
<html lang='en'>
  <head>
    <title>Chatting with Node</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css"></link>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/basscss/8.0.3/css/basscss.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  </head>
  <body>
    <div id='brand'>
      IcyChatrooms
    </div>
    <div class='max-width-4 mx-auto mt4'>
      <div id='clearfix'>

        <div class='col col-12'>
          <div id='room' class='p2 rounded'></div>
        </div>

        <div class='my2'>
          <div id='room-list' class='my2 col col-2'>&nbsp;</div>
          <div id='messages' class='my2 col col-10 p2'></div>
        </div>

        <div class='col col-12'>
          <form id='send-form'>
            <div class='clearfix'>
              <div class='col col-10 p2'>
                <input id='send-message'/>
              </div>
              <div class='col col-2 p2'>
                <input id='send-button' type='submit' value='Send' />
              </div>
            <div class='col col-12'>
              <div id='help'>
                Chat commands:
                <ul>
                  <li>Change nickname: <code>/nick [username]</code></li>
                  <li>Join/create room: <code>/join [room name]</code></li>
                </ul>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="push"></div>
    </div>

    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
    <script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='/javascripts/chat.js' type='text/javascript'></script>
    <script src='/javascripts/chat_ui.js' type='text/javascript'></script>
  </body>
</html>
